<!DOCTYPE html>
<html>
<head>
  <title>Tube Spam</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
{% if videos %}
  <ul>
  {% for v in videos %}
    <li><a href="/watch?v={{ v.id }}">{{ v.id }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No videos are available.</p>
{% endif %}
</body>
</html>
