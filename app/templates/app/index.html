{% extends "app/base.html" %}

{% block title %}{% endblock %}

{% block content %}
    <div class="large-8 columns" role="content">
    {% if videos %}
      <ul>
      {% for v in videos %}
        <li><a href="/watch?v={{ v.video_id }}">{{ v.video_id }}</a> - {{ v.num_comments }}</li>
      {% endfor %}
      </ul>
    {% else %}
      <h3>No videos available.</h3>
    {% endif %}
    </div>
{% endblock %}
