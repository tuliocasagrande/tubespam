{% load pretty_date %}
<div class="comment-row row" tag-type="manual" comment-id="{{ c.id }}">
  <p class="comment_header small-12 columns">
    <strong class="comment_author">{{ c.author }}</strong>
    <a href="https://www.youtube.com/all_comments?v={{ v.video_id }}&google_comment_id={{ c.id }}" target="_blank">
      <small class="comment_date">{{ c.date | pretty_date }}</small>
    </a>
  </p>
  <p class="comment_content small-9 columns">{{ c.content | safe }}</p>
  <div class="tag-column small-3 columns">
  {% if c.tag %}
    <span class="comment_tag right tiny secondary button alert spam" disabled tag="1">Spam</span>
    <span class="comment_tag right tiny secondary button ham" tag="0">Ham</span>
  {% else %}
    <span class="comment_tag right tiny secondary button spam" tag="1">Spam</span>
    <span class="comment_tag right tiny secondary button success ham" disabled tag="0">Ham</span>
  {% endif %}
  </div>
</div>
